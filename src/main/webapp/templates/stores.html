<div>
    <div class="content-section">
        <div class="row">
            <div class="col-md-8">
                <div id="map" style="width: 100%; height: 80%"></div>
            </div>
            <div id="store1" class="col-md-4">
                <a ui-sref="root.store({id: 1})">Магазин</a>
            </div>
            <div id="store2" class="col-md-4">
                <a ui-sref="root.store({id: 1})">Магазин</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap,
            myPlacemark,
            myPlacemark2;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [53.893024, 30.333100],
                zoom: 11,
                controls: ["zoomControl", "fullscreenControl"]
            });

            myPlacemark = new ymaps.Placemark([53.893024, 30.333100], {
                hintContent: 'Магазин',
                balloonContentHeader: 'Магазин',
                balloonContentBody: "Информация о магазине",
                storeId: 1

            });

            myPlacemark2 = new ymaps.Placemark([53.90, 30.34], {
                hintContent: 'Магазин',
                balloonContentHeader: 'Магазин',
                balloonContentBody: "Информация о магазине",
                storeId: 2

            });

            myPlacemark.events.add('click', function (e) {
                var target = e.get("target");
                console.log(target);
                $("#store" + target.properties._data.storeId).addClass("bg-success");
            });

            myPlacemark2.events.add('click', function (e) {
                var target = e.get("target");
                console.log(target);
                $("#store" + target.properties._data.storeId).addClass("bg-success");
            });

            myMap.geoObjects.add(myPlacemark);
            myMap.geoObjects.add(myPlacemark2);
        }
    </script>
</div>
