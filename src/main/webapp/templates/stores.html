<div>

    <div class="content-section">
        <div id="map" style="width: 100%; height: 50%; min-height: 30%"></div>
    </div>

    <div class="content-section">
        <div>

            <div class="wrap-flex-container row row-extended">
                <div class="col-sm-6" ng-repeat="a in mc.getRange(5)">
                    <store-card></store-card>
                </div>
            </div>



        </div>
    </div>
    <script type="text/javascript">
        ymaps.ready(init);
        var myMap,
            myPlacemark;

        function init() {
            myMap = new ymaps.Map("map", {
                center: [53.893024, 30.333100],
                zoom: 11,
                controls: ["zoomControl", "fullscreenControl"]
            });

            myPlacemark = new ymaps.Placemark([53.893024, 30.333100], {
                hintContent: 'Магазин',
                balloonContentHeader: 'Название магазина',
                balloonContentBody: "Информация о магазине",
                storeId: 1

            });



            myPlacemark.events.add('click', function (e) {
                var target = e.get("target");
                console.log(target);
                $("#store" + target.properties._data.storeId).addClass("panel-info");
            });



            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</div>
