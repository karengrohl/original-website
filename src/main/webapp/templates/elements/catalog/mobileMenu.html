<div class="mobile-menu">
    <div class="header-button clearfix">
        <button ng-click="mm.mobileMenu.change('categories')" type="button" class="btn btn-link">Мужчинам
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': mm.mobileMenu.categories.isOpen, 'glyphicon-chevron-right': !mm.mobileMenu.categories.isOpen}"></i>
        </button>
        <button ng-click="mm.mobileMenu.change('filters')" type="button" class="btn btn-link pull-right">Фильтры
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': mm.mobileMenu.filters.isOpen, 'glyphicon-chevron-right': !mm.mobileMenu.filters.isOpen}"></i>
        </button>
    </div>

    <div class="categories" ng-show="mm.mobileMenu.categories.isOpen">
        <catalog-mobile-menu-item ng-repeat="item in mm.mobileMenu.categories.menuItems"></catalog-mobile-menu-item>
    </div>

    <div ng-show="mm.mobileMenu.filters.isOpen">
        <div class="menu-item">
            <div class="menu-item-heading">
                <button ng-click="mm.mobileMenu.filters.menuItems[0].change()" type="button"
                        class="btn btn-link btn-block">
                    Цена<i class="pull-right glyphicon"
                           ng-class="{'glyphicon-chevron-down': mm.mobileMenu.filters.menuItems[0].isOpen, 'glyphicon-chevron-right': !mm.mobileMenu.filters.menuItems[0].isOpen}"></i>
                </button>
            </div>
            <div ng-show="mm.mobileMenu.filters.menuItems[0].isOpen">
                <div class="menu-item-body">
                    <price-filter></price-filter>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-heading">
                <button ng-click="mm.mobileMenu.filters.menuItems[1].change()" type="button"
                        class="btn btn-link btn-block">
                    Размер<i class="pull-right glyphicon"
                             ng-class="{'glyphicon-chevron-down': mm.mobileMenu.filters.menuItems[1].isOpen, 'glyphicon-chevron-right': !mm.mobileMenu.filters.menuItems[1].isOpen}"></i>
                </button>
            </div>
            <div ng-show="mm.mobileMenu.filters.menuItems[1].isOpen">
                <div class="menu-item-body">
                    <size-filter></size-filter>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item-heading">
                <button ng-click="mm.mobileMenu.filters.menuItems[2].change()" type="button"
                        class="btn btn-link btn-block">
                    Бренд<i class="pull-right glyphicon"
                            ng-class="{'glyphicon-chevron-down': mm.mobileMenu.filters.menuItems[2].isOpen, 'glyphicon-chevron-right': !mm.mobileMenu.filters.menuItems[2].isOpen}"></i>
                </button>
            </div>
            <div ng-show="mm.mobileMenu.filters.menuItems[2].isOpen">
                <div class="menu-item-body">
                    <brand-filter></brand-filter>
                </div>
            </div>
        </div>
    </div>
</div>
